<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <h3>Code Fellows TODO</h3>
    <input id="inputBox" type="text" placeholder="Please enter your task"/>
    <ol id="todoList"/>
  </body>
</html>
<script>
    $(document).ready(function() {
        $('#inputBox').keyup(function(event) {
            event.preventDefault();
            if (event.which == 13) {
                var task = $(this).val();
                $('#todoList').append('<li class="task">'+task+'</li>');
                $(this).val('');
            }
        });

        $('#todoList').on('click', '.task', function (e) {
            $(this).remove();
        });
    });
</script>
